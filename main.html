<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }

        #displayText {
            margin-top: 20px;
            font-size: 18px;
        }

        #myImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="myButton">Click me</button>
    <div id="displayText"></div>

    <!-- Add an image with an initial placeholder -->
    <img id="myImage" src="placeholder.jpg" alt="">

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            // Change the text of the displayText element
            document.getElementById("displayText").textContent = "Hope you feel better soon. Jason :))!";
            
            // Change the src attribute of the image
            document.getElementById("myImage").src = "download.jpg";
            document.getElementById("myImage").alt = "Description of the image";
        });
    </script>
</body>
</html>
